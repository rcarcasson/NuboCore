<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Agenda
            <small>Panel de Control</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
            <li class="active">Agenda</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-3">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h4 class="box-title">Programar Reserva</h4>
                    </div>
                    <div class="box-body">
                        <form (ngSubmit)="guardar()" #f="ngForm">
                            <div class="form-group">
                                <label for="descripcionInput">Descripción</label>
                                <input type="text" id="descripcionInput" [(ngModel)]="descripcion" name="descripcion" class="form-control" placeholder="Ingrese la descripción para la reserva" required>
                            </div>
                            <div class="form-group">
                                <label>Fecha y Hora</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </div>
                                    <input type="datetime-local" id="fechayhoraInput" [(ngModel)]="fechahora" name="fechahora" class="form-control pull-right" id="reservationtime" required>
                                </div>
                            </div>
                            <div class="input-group-btn">
                                <button id="guardar-reserva" type="submit" class="btn btn-primary btn-flat pull-right" [disabled]="f.invalid">Guardar</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /. box -->
            </div>
            <!-- /.col -->
            <div class="col-md-9">
                <div class="box box-primary">
                    <div class="box-body no-padding">
                        <!-- THE CALENDAR -->
                        <div>
                            <full-calendar #calendar defaultView="dayGridMonth" [header]="{
                              left: 'prev,next,today',
                              center: 'title',
                              right: 'dayGridMonth,timeGridWeek,timeGridDay'
                            }" [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents" editable=true (dateClick)="handleDateClick($event)" (eventClick)="editarEvento($event)">
                            </full-calendar>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /. box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
